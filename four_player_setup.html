<!DOCTYPE html>
<html>
<head>
    <title>3D AI Game - 4 Player Setup</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100vw;
            height: 100vh;
            gap: 2px;
            background-color: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="http://localhost:3000"></iframe>
        <iframe src="http://localhost:3000"></iframe>
        <iframe src="http://localhost:3000"></iframe>
        <iframe src="http://localhost:3000"></iframe>
    </div>
</body>
</html>
