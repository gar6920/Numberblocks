<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numberblocks Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #status {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Numberblocks Diagnostic Page</h1>
    <div id="status">Checking resources...</div>
    
    <script>
        const status = document.getElementById('status');
        
        // Check if resources are available
        function checkResources() {
            const resources = [
                { type: 'CSS', path: 'css/styles.css' },
                { type: 'JS - Collision', path: 'js/collision.js' },
                { type: 'JS - Controls', path: 'js/controls.js' },
                { type: 'JS - Main', path: 'js/main.js' },
                { type: 'JS - Network', path: 'js/network.js' },
                { type: 'JS - Numberblock', path: 'js/numberblock.js' },
                { type: 'JS - Operator', path: 'js/operator.js' }
            ];
            
            let resultsHTML = '<h2>Resource Status</h2><ul>';
            
            const checks = resources.map(resource => {
                return new Promise((resolve) => {
                    const xhr = new XMLHttpRequest();
                    xhr.open('HEAD', resource.path);
                    xhr.onload = function() {
                        if (xhr.status === 200) {
                            resolve({ resource, status: 'OK', code: xhr.status });
                        } else {
                            resolve({ resource, status: 'Failed', code: xhr.status });
                        }
                    };
                    xhr.onerror = function() {
                        resolve({ resource, status: 'Failed', code: 'Network Error' });
                    };
                    xhr.send();
                });
            });
            
            Promise.all(checks).then(results => {
                results.forEach(result => {
                    const color = result.status === 'OK' ? 'green' : 'red';
                    resultsHTML += `<li><span style="color:${color}">${result.resource.type}: ${result.status} (${result.code})</span> - ${result.resource.path}</li>`;
                });
                
                resultsHTML += '</ul>';
                
                // Check Colyseus connection
                resultsHTML += '<h2>Server Connection Status</h2>';
                
                try {
                    if (typeof Colyseus !== 'undefined') {
                        resultsHTML += '<p style="color:green">Colyseus library loaded successfully</p>';
                        
                        // Try to connect to server
                        const client = new Colyseus.Client(window.location.protocol.replace('http', 'ws') + '//' + window.location.host);
                        client.joinOrCreate("numberblocks").then(room => {
                            resultsHTML += '<p style="color:green">Connected to game server successfully!</p>';
                            status.innerHTML = resultsHTML;
                        }).catch(err => {
                            resultsHTML += `<p style="color:red">Error connecting to game server: ${err.message}</p>`;
                            status.innerHTML = resultsHTML;
                        });
                    } else {
                        resultsHTML += '<p style="color:red">Colyseus library not found - check script loading</p>';
                        status.innerHTML = resultsHTML;
                    }
                } catch (e) {
                    resultsHTML += `<p style="color:red">Error checking Colyseus: ${e.message}</p>`;
                    status.innerHTML = resultsHTML;
                }
            });
        }
        
        // Run the checks
        checkResources();
    </script>
    
    <!-- Load Colyseus to test connection -->
    <script src="https://unpkg.com/colyseus.js@0.14.13/dist/colyseus.js"></script>
</body>
</html>
