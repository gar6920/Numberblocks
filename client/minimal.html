<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Test</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #error-log {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            max-width: 80%;
            max-height: 50%;
            overflow: auto;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="error-log">Initializing...</div>

    <script>
        // Error handling
        const errorLog = document.getElementById('error-log');
        window.onerror = function(message, source, lineno, colno, error) {
            errorLog.innerHTML += `<div>ERROR: ${message}</div>`;
            return false;
        };

        function log(msg) {
            console.log(msg);
            errorLog.innerHTML += `<div>${msg}</div>`;
        }

        // Load Three.js from CDN
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js';
        script.onload = initThreeJs;
        script.onerror = () => log('Failed to load Three.js library');
        document.head.appendChild(script);

        // Simple Three.js initialization
        function initThreeJs() {
            try {
                log('Three.js loaded successfully');
                
                // Create scene
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x6495ED); // Cornflower blue
                log('Scene created');
                
                // Create camera
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                log('Camera created');
                
                // Create renderer
                const renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                log('Renderer created and added to DOM');
                
                // Create a simple cube
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                log('Red cube added to scene');
                
                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    
                    // Rotate cube
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    
                    renderer.render(scene, camera);
                }
                
                animate();
                log('Animation loop started');
                
                // Add resize handling
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                log('Initialization complete! You should see a rotating red cube on a blue background.');
            } catch (err) {
                log(`Error initializing Three.js: ${err.message}`);
                console.error(err);
            }
        }
    </script>
</body>
</html>
