<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numberblocks Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #game-canvas { display: block; width: 100vw; height: 100vh; }
        #lock-instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 999;
        }
        #game-hud {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 100;
        }
        .hud-value {
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            text-align: right;
        }
        #multiplayer-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            width: 120px;
            z-index: 999;
            font-size: 12px;
            display: block;
            transition: all 0.3s ease;
        }
        #player-list-header {
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #player-list-header h3 {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        #player-list {
            margin-top: 5px;
            max-height: 150px;
            overflow-y: auto;
            overflow-x: hidden;
            transition: height 0.3s ease;
        }
        .player-entry {
            padding: 3px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            font-size: 11px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        .player-color {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
            flex-shrink: 0;
        }
        .player-info {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #collapse-icon {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    
    <div id="lock-instructions">
        Click to play<br>
        WASD to move, Mouse to look<br>
        V to toggle camera views<br>
        Right-click + Mouse to orbit in third-person view
    </div>
    
    <!-- Multiplayer panel - Players List -->
    <div id="multiplayer-panel">
        <div id="player-list-header">
            <h3>Players <span id="player-count">(0)</span></h3>
            <span id="collapse-icon">â–¼</span>
        </div>
        <div id="player-list"></div>
    </div>
    
    <!-- Game HUD -->
    <div id="game-hud"></div>
    
    <!-- Three.js library via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/renderers/CSS2DRenderer.js"></script>
    
    <!-- Colyseus client library -->
    <script src="https://unpkg.com/colyseus.js@^0.16.3/dist/colyseus.js"></script>
    
    <!-- Numberblocks game scripts -->
    <script src="js/collision.js"></script>
    <script src="js/numberblock.js"></script>
    <script src="js/operator.js"></script>
    
    <!-- Entity System -->
    <script src="js/Entity.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/NPC.js"></script>
    <script src="js/EntityFactory.js"></script>
    
    <!-- Network System (Modular) -->
    <script src="js/network-core.js"></script>
    <script src="js/player-sync.js"></script>
    <script src="js/entity-sync.js"></script>
    <script src="js/player-ui.js"></script>
    
    <script src="js/controls.js"></script>
    <script src="js/main-fixed.js"></script>
</body>
</html>
