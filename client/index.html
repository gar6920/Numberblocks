<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D AI Game Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #game-canvas { display: block; width: 100vw; height: 100vh; }
        #lock-instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 999;
        }
        #game-hud {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 100;
        }
        .hud-value {
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            text-align: right;
        }
        #multiplayer-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            width: 120px;
            z-index: 999;
            font-size: 12px;
            display: block;
            transition: all 0.3s ease;
        }
        #player-list-header {
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #player-list-header h3 {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        #player-list {
            margin-top: 5px;
            max-height: 150px;
            overflow-y: auto;
            overflow-x: hidden;
            transition: height 0.3s ease;
        }
        .player-entry {
            padding: 3px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            font-size: 11px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        .player-color {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
            flex-shrink: 0;
        }
        .player-info {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #collapse-icon {
            transition: transform 0.3s ease;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: Arial, sans-serif;
        }
        #loading-status {
            margin-top: 20px;
            font-size: 16px;
        }
        .spinner {
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 5px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #implementation-selector {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    
    <div id="lock-instructions">
        Click to play<br>
        WASD to move, Mouse to look<br>
        V to toggle camera views<br>
        Right-click + Mouse to orbit in third-person view
    </div>
    
    <!-- Multiplayer panel - Players List -->
    <div id="multiplayer-panel">
        <div id="player-list-header">
            <h3>Players <span id="player-count">(0)</span></h3>
            <span id="collapse-icon">â–¼</span>
        </div>
        <div id="player-list"></div>
    </div>
    
    <!-- Game HUD -->
    <div id="game-hud"></div>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
        <h2>3D AI Game Platform</h2>
        <div class="spinner"></div>
        <div id="loading-status">Loading core modules...</div>
    </div>
    
    <!-- Implementation selector (for development) -->
    <div id="implementation-selector">
        <label for="implementation">Implementation:</label>
        <select id="implementation" disabled>
            <option value="numberblocks" selected>Numberblocks</option>
            <!-- Add more implementations here as they become available -->
        </select>
        <button id="reload-implementation" disabled>Reload</button>
    </div>
    
    <!-- Three.js library via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/renderers/CSS2DRenderer.js"></script>
    
    <!-- Colyseus client library -->
    <script src="https://unpkg.com/colyseus.js@^0.16.3/dist/colyseus.js"></script>
    
    <!-- Main loader script -->
    <script src="js/main.js"></script>
    
    <!-- Implementation selector functionality -->
    <script>
        // Enable implementation selector for development
        document.addEventListener('DOMContentLoaded', () => {
            const selector = document.getElementById('implementation');
            const reloadBtn = document.getElementById('reload-implementation');
            
            // Wait for game to fully load
            window.addEventListener('gameLoaded', () => {
                selector.disabled = false;
                reloadBtn.disabled = false;
                
                // Set current implementation
                selector.value = window.gameConfig.implementation;
                
                // Add reload functionality
                reloadBtn.addEventListener('click', () => {
                    window.gameConfig.implementation = selector.value;
                    localStorage.setItem('gameImplementation', selector.value);
                    location.reload();
                });
            });
            
            // Check if there's a saved implementation preference
            const savedImplementation = localStorage.getItem('gameImplementation');
            if (savedImplementation) {
                window.gameConfig.implementation = savedImplementation;
                selector.value = savedImplementation;
            }
        });
    </script>
</body>
</html>
