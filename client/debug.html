<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numberblocks Debug</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">Loading...</div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script>
        // Debug info element
        const info = document.getElementById('info');
        
        // Log both to console and to the info element
        function log(message) {
            console.log(message);
            info.innerHTML += '<br>' + message;
        }
        
        // Simple Three.js setup
        let scene, camera, renderer;
        
        function init() {
            log('Initializing Three.js...');
            
            try {
                // Create scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x87CEEB); // Sky blue
                log('Scene created');
                
                // Create camera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                log('Camera created');
                
                // Create renderer
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                log('Renderer created');
                
                // Create a simple cube
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                log('Added cube to scene');
                
                // Add ambient light
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);
                
                // Add directional light
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight.position.set(0, 1, 0);
                scene.add(directionalLight);
                log('Added lights to scene');
                
                // Start animation loop
                animate();
                log('Animation started');
                
                log('Initialization successful!');
                
                // Test connecting to Colyseus
                testColyseus();
            } catch (error) {
                log('ERROR: ' + error.message);
                console.error(error);
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        async function testColyseus() {
            log('Testing Colyseus connection...');
            
            if (typeof Colyseus === 'undefined') {
                log('Colyseus not loaded. Adding script...');
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/colyseus.js@0.14.13/dist/colyseus.js';
                script.onload = () => actuallyTestColyseus();
                script.onerror = (e) => log('Failed to load Colyseus: ' + e);
                document.head.appendChild(script);
            } else {
                actuallyTestColyseus();
            }
        }
        
        async function actuallyTestColyseus() {
            try {
                log('Colyseus loaded, creating client...');
                const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
                const endpoint = `${protocol}://${window.location.hostname}:${window.location.port}`;
                const client = new Colyseus.Client(endpoint);
                log('Client created, joining room...');
                
                const room = await client.joinOrCreate("numberblocks");
                log('SUCCESS: Connected to room ' + room.id);
                log('My session ID: ' + room.sessionId);
                
                room.onStateChange((state) => {
                    log('Room state updated');
                });
                
                room.onLeave((code) => {
                    log('Left room, code: ' + code);
                });
            } catch (error) {
                log('ERROR connecting to Colyseus: ' + error.message);
                console.error(error);
            }
        }
        
        // Initialize on window load
        window.addEventListener('load', init);
    </script>
</body>
</html>
